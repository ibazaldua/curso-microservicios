<html>
<head>
	<meta charset="UTF-8"/>
	<title>Mi primera página en Java</title>
</head>
<body>
	<form action="./AltaUsuario" method="POST">
		<input type="text" placeholder="Escribe tu usuario" name="user" required/>
		<input type="password" placeholder="Escribe tu contraseña" name="password" required/>
		<input type="text" placeholder="Escribe tu nombre" name="name" required/>
		<input type="number" placeholder="Escribe tu edad" name="age" required/>
		<input type="email" placeholder="Escribe tu correo" name="email" required/>
		<input type="number" placeholder="¿Cuántos registros crearé?" name="insertar" />
		<button type="submit" value="Enviar">Enviar</button>
	</form>
	
	<form action="./AltaUsuario" method="GET">
	<button type="submit">Consultar</button>
	</form>
</body>
</html>
